<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Product Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="#" class="logo">
                    <i class="fas fa-box-open"></i>
                    <span>Nexus</span>
                </a>
                
                <div class="search-container">
                    <input type="text" class="search-input" id="search-input" placeholder="Search for products...">
                    <button class="search-button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <div style="width: 100px;"></div>
            </nav>
        </div>
    </header>
    
    <main class="main">
        <div class="container">
            <h1 class="page-title">Discover Products</h1>
            
            <div class="filters-section">
                <div class="filter-group">
                    <span class="filter-label">Sort by</span>
                    <select class="filter-select" id="sort-by">
                        <option value="">Featured</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="rating-asc">Rating: Low to High</option>
                        <option value="rating-desc">Rating: High to Low</option>
                    </select>
                    <i class="fas fa-chevron-down filter-icon"></i>
                </div>
                
                <div class="filter-group">
                    <span class="filter-label">Brand</span>
                    <select class="filter-select" id="brand-filter">
                        <option value="">All Brands</option>
                    </select>
                    <i class="fas fa-chevron-down filter-icon"></i>
                </div>
                
                <div class="filter-group">
                    <span class="filter-label">Price Range</span>
                    <div class="price-range">
                        <input type="number" class="price-input" id="min-price" placeholder="Min">
                        <span>-</span>
                        <input type="number" class="price-input" id="max-price" placeholder="Max">
                    </div>
                </div>
            </div>
            
            <div class="products-grid" id="products-grid">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
